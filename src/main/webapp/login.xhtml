<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{resources['login_title']}</title>
</h:head>

<h:body>
    <h:form>
        <p:panel header="Buenas tardes" style="width: 300px; margin: 0 auto;">
            <p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />

            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="#{resources[login_user]}" />
                <p:inputText id="username" value="#{readerBean.queryObject.name}" required="true" />

                <h:outputLabel for="password" value="#{resources[login_password]}" />
                <p:password id="password" value="#{readerBean.queryObject.password}" required="true" feedback="true" />

                <p:commandButton value="#{resources['login_pnl_header']}" action="#{readerBean.login()}" update="msgs" />
            </h:panelGrid>

            <h:outputLabel value="#{readerBean.result}" />
        </p:panel>
    </h:form>
</h:body>
</html>
