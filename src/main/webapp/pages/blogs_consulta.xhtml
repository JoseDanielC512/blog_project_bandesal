<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://xmlns.jcp.org/jsf/html " xml:lang="es">

<h:head>
    <title>Consulta de Blogs</title>
</h:head>

<h:body>
    <h:form id="blogForm">
        <p:panel header="Filtros de Consulta">
            <h:panelGrid columns="3">
                <h:outputLabel for="id" value="ID:"/>
                <p:inputText id="id" value="#{blogBean.id}"/>

                <h:outputLabel for="titulo" value="Título:"/>
                <p:inputText id="titulo" value="#{blogBean.titulo}"/>

                <p:commandButton value="Buscar" action="#{blogBean.buscar}" update=":blogForm:tablaBlogs"/>
            </h:panelGrid>
        </p:panel>

        <p:dataTable id="tablaBlogs" var="blog" value="#{blogBean.blogs}">
            <p:column headerText="ID">
                #{blog.id}
            </p:column>
            <p:column headerText="Título">
                #{blog.titulo}
            </p:column>
            <!-- Agrega más columnas según las propiedades de tu entidad Blog -->
        </p:dataTable>
    </h:form>
</h:body>

</html>
